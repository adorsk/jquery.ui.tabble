<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>

        <title>tBox Test</title>
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">

                <td></td>
            </tr>
            <tr>
                <td>
                    <div>

                    </div>

                <td>Center</td>
                <td>
                    <div>

                    </div>

            </tr>

            <tr>
                <td></td>

                    <div>
